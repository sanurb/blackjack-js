<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="titulo">BLK<br />JCK</header>

		<div class="container">
			<div class="col">
				<h2 class="subtitle">Computadora - <small>0</small></h2>
				<div id="computadora-cartas"></div>
			</div>
		</div>

		<div class="container">
			<div class="col">
				<h2 class="subtitle">Jugador 1 - <small>0</small></h2>
				<div id="jugador-cartas"></div>
			</div>
		</div>

		<div class="row mt-2">
			<div id="divBotones" class="container-buttons">
				<button id="btnNuevo" class="btn btn-newgame">
					Nuevo Juego
				</button>
				<button id="btnPedir" class="btn btn-control">
					Pedir carta
				</button>
				<button id="btnDetener" class="btn btn-control">Detener</button>
			</div>
		</div>

		<div class="modal" id="modal">
			<div class="modal-header">
				<div class="title">Juego Terminado</div>
				<button data-close-button class="close-button">&times;</button>
			</div>
			<div class="modal-body">

			</div>
		</div>
		<div id="overlay"></div>

		<script src="assets/js/juego.js"></script>
	</body>
</html>
